name: Deploy to EdgeOne

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: |
        cd listing-ai-demo
        npm install
        
    - name: Build
      run: |
        cd listing-ai-demo
        npm run build
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: static-files
        path: listing-ai-demo/out/
